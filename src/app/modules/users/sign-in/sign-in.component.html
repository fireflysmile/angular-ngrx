          <!-- reactive model form -->
          <form class="card p-4" [formGroup]="signInForm" (ngSubmit)="signIn()">
            <div class="card-body">
                <h1>Login ----  {{loading$ | async}} </h1>
                <p class="text-muted">Sign In to your account</p>
                <!-- <pre>Dirty? {{ signInForm.controls.name.dirty }}</pre>
                <pre>Pristine? {{ signInForm.controls.password.pristine }}</pre> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" formControlName="name" />
                </div>
                <div class="input-group">
                  <div [hidden]="name.valid || name.pristine"
                        class="alert alert-danger">
                      {{name.errors | json}}
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="input-group">
                    <div [hidden]="password.valid || password.pristine"
                          class="alert alert-danger">
                        {{password.errors | json}}
                    </div>
                  </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="newFC()">Forgot password?</button>
                  </div>
                </div>
            </div>
          </form>
          <!-- right form -->
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
