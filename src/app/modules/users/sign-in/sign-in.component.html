<div class="container-fluid">
  
<div class="sign-in flex-row align-items-center">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <h1>Login ----  {{loading$ | async}} </h1>
            <p class="text-muted">Sign In to your account</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Username" [(ngModel)]="userName" #name="ngModel" required minlength="8" pattern="[^ @]*@[^ @]*" maxlength="20" />
            </div>
            
            <div class="input-group">
              <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">
                  Name is required
                </div>
            </div>
            <!-- <div class="col-xs-12">
              <pre>{{name.errors | json}}</pre>
              <pre>{{name?.valid | json}}</pre>
              <pre>{{name?.pristine | json}}</pre>
            </div> -->
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" placeholder="Password"  [(ngModel)]="password" #pass="ngModel" required minlength="8" pattern="[^ @]*@[^ @]*" maxlength="20">
            </div>
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-primary px-4" (click)="signIn()">Login</button>
              </div>
              <div class="col-6 text-right">
                <button type="button" class="btn btn-link px-0" (click)="newFC()">Forgot password?</button>
              </div>
            </div>
            
            </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
</div>
